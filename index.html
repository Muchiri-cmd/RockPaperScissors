<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <title>RockPaperScissors</title>
        <!--css-->
        <link rel="stylesheet" href="styles.css">
        <!--js-->
        <link rel="stylesheet" href="index.js">
    </head>
    <body>
        <header>
            <div class="score-board">
                <div id="user-label" class="badge">User</div>
                <div id="computer-label" class="badge">Computer</div>
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>
            <div class="result">
                <p>Paper Covers Rocks.You Win</p>
            </div>

            <div class="choices" id="rock">
                <div class="choice">
                    <img src="img/rock.png" alt="rock image">
                </div>
                <div class="choice" id="paper">
                    <img src="img/paper.png" alt="rock image">
                </div>
                <div class="choice" id="scissors">
                    <img src="img/scissor.png" alt="rock image">
                </div>
            </div>

            <p id="action-message">Make your move</p>
        </header>

    </body>
</html>

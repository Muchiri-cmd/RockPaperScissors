<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <title>RockPaperScissors</title>
        <!--css-->
        <link rel="stylesheet" href="styles.css">
       
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">Player</div>
            <div id="vs-label" class="vs-label">VS</div>
            <div id="computer-label" class="badge">Computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p></p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="img/rock.png" alt="rock image">
            </div>
            <div class="choice" id="paper">
                <img src="img/paper.png" alt="rock image">
            </div>
            <div class="choice" id="scissors">
                <img src="img/scissor.png" alt="rock image">
            </div>
        </div>

        <p id="action-message">Trust Your Gut</p>

     <!--js-->
     <script src="./index.js"></script>
    </body>
</html>
